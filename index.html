<!DOCTYPE html>
<!-- Created By P Sambit Kumar | KangMonkey -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>What is your most preferred programming language? <br></header>
    <div class="poll-area">
      <input type="checkbox" name="poll" id="opt-1">
      <input type="checkbox" name="poll" id="opt-2">
      <input type="checkbox" name="poll" id="opt-3">
      <input type="checkbox" name="poll" id="opt-4">
      <label for="opt-1" class="opt-1">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">C, C++</span>
          </div>
          <span class="percent">10%</span>
        </div>
        <div class="progress" id="pstyle1" style='--w:10;'></div>
      </label>
      <label for="opt-2" class="opt-2">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">JAVA</span>
          </div>
          <span class="percent">60%%</span>
        </div>
        <div class="progress" id="pstyle2" style='--w:60;'></div>
      </label>
      <label for="opt-3" class="opt-3">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Python</span>
          </div>
          <span class="percent">15%</span>
        </div>
        <div class="progress" id="pstyle3" style='--w:15;'></div>
      </label>
      <label for="opt-4" class="opt-4">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">C#</span>
          </div>
          <span class="percent">15%</span>
        </div>
        <div class="progress" id="pstyle4" style='--w:15;'></div>
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
